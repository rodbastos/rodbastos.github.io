<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rod Bastos - GitHub Pages</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .thumbnail {
            transition: all 0.3s ease;
        }
        .thumbnail:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .browser-mockup {
            border-radius: 8px 8px 0 0;
            position: relative;
            background: #f6f9fc;
        }
        .browser-dots {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 6px;
        }
        .browser-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .browser-dot-red { background-color: #ff5f57; }
        .browser-dot-yellow { background-color: #ffbd2e; }
        .browser-dot-green { background-color: #28c940; }
        .preview-content {
            background: linear-gradient(45deg, #f6f9fc 25%, #edf2f7 25%, #edf2f7 50%, #f6f9fc 50%, #f6f9fc 75%, #edf2f7 75%, #edf2f7 100%);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 shadow-lg">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold">Rod Bastos</h1>
                <a href="https://github.com/rodbastos" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fab fa-github text-2xl"></i>
                </a>
            </div>
            <p class="mt-2 text-blue-100">Portfólio de Projetos</p>
        </div>
    </nav>

    <main class="container mx-auto py-12 px-4">
        <div id="loading" class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-xl text-gray-600 mt-4">Carregando projetos...</p>
        </div>

        <div id="projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Cards serão inseridos aqui via JavaScript -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Rod Bastos. Todos os direitos reservados.</p>
            <div class="mt-4 space-x-4">
                <a href="https://github.com/rodbastos" class="text-gray-400 hover:text-white">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:rodrigo@targetteal.com" class="text-gray-400 hover:text-white">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        async function fetchRepoContents() {
            try {
                const response = await fetch('https://api.github.com/repos/rodbastos/rodbastos.github.io/contents');
                const data = await response.json();
                
                const htmlFiles = data.filter(file => 
                    file.name.endsWith('.html') && 
                    file.name !== 'index.html'
                );

                const projectsContainer = document.getElementById('projects');
                const loadingElement = document.getElementById('loading');

                if (htmlFiles.length === 0) {
                    loadingElement.innerHTML = `
                        <div class="text-center">
                            <i class="fas fa-folder-open text-4xl text-gray-400 mb-4"></i>
                            <p class="text-xl text-gray-600">Nenhum projeto encontrado.</p>
                        </div>
                    `;
                    return;
                }

                loadingElement.style.display = 'none';

                htmlFiles.forEach(file => {
                    const card = createProjectCard(file);
                    projectsContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Erro ao carregar projetos:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <p class="text-xl text-red-600">
                            Erro ao carregar projetos. Por favor, tente novamente mais tarde.
                        </p>
                    </div>
                `;
            }
        }

        function createProjectCard(file) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg overflow-hidden shadow-lg thumbnail';
            
            // Browser mockup com preview estilizado
            const browserMockup = document.createElement('div');
            browserMockup.className = 'browser-mockup p-4 pb-0';
            browserMockup.innerHTML = `
                <div class="browser-dots">
                    <div class="browser-dot browser-dot-red"></div>
                    <div class="browser-dot browser-dot-yellow"></div>
                    <div class="browser-dot browser-dot-green"></div>
                </div>
                <div class="preview-content h-48 mt-4 rounded-t-lg flex items-center justify-center">
                    <div class="text-center p-4">
                        <i class="fas fa-code text-4xl text-blue-500 mb-2"></i>
                        <h3 class="text-lg text-gray-700">${file.name.replace('.html', '')}</h3>
                    </div>
                </div>
            `;

            // Informações do projeto
            const content = document.createElement('div');
            content.className = 'p-6';
            
            const title = document.createElement('h2');
            title.className = 'text-xl font-bold text-gray-800 mb-3';
            title.textContent = file.name.replace('.html', '').split('-').join(' ');

            const description = document.createElement('p');
            description.className = 'text-gray-600 mb-4';
            description.textContent = 'Visualize este projeto →';

            const link = document.createElement('a');
            link.href = file.path;
            link.className = 'inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors';
            link.innerHTML = 'Ver Projeto <i class="fas fa-external-link-alt ml-2"></i>';

            content.appendChild(title);
            content.appendChild(description);
            content.appendChild(link);

            card.appendChild(browserMockup);
            card.appendChild(content);

            // Adiciona evento de clique no card inteiro
            card.addEventListener('click', (e) => {
                if (!e.target.closest('a')) {
                    window.location.href = file.path;
                }
            });
            card.style.cursor = 'pointer';

            return card;
        }

        // Inicia o carregamento quando a página carregar
        document.addEventListener('DOMContentLoaded', fetchRepoContents);
    </script>
</body>
</html>
