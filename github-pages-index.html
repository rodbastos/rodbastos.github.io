<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rod Bastos - GitHub Pages</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .thumbnail {
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Rod Bastos - Projetos</h1>
        </div>
    </nav>

    <main class="container mx-auto py-8 px-4">
        <div id="loading" class="text-center py-8">
            <p class="text-xl text-gray-600">Carregando projetos...</p>
        </div>

        <div id="projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards serão inseridos aqui via JavaScript -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Rod Bastos. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        async function fetchRepoContents() {
            try {
                const response = await fetch('https://api.github.com/repos/rodbastos/rodbastos.github.io/contents');
                const data = await response.json();
                
                // Filtra apenas arquivos HTML, excluindo index.html
                const htmlFiles = data.filter(file => 
                    file.name.endsWith('.html') && 
                    file.name !== 'index.html'
                );

                const projectsContainer = document.getElementById('projects');
                const loadingElement = document.getElementById('loading');

                if (htmlFiles.length === 0) {
                    loadingElement.innerHTML = '<p class="text-xl text-gray-600">Nenhum projeto encontrado.</p>';
                    return;
                }

                loadingElement.style.display = 'none';

                htmlFiles.forEach(file => {
                    const card = createProjectCard(file);
                    projectsContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Erro ao carregar projetos:', error);
                document.getElementById('loading').innerHTML = `
                    <p class="text-xl text-red-600">
                        Erro ao carregar projetos. Por favor, tente novamente mais tarde.
                    </p>
                `;
            }
        }

        function createProjectCard(file) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-lg shadow-lg overflow-hidden thumbnail';
            
            // Cria um iframe para gerar o thumbnail
            const thumbnailContainer = document.createElement('div');
            thumbnailContainer.className = 'relative w-full pt-[56.25%]'; // 16:9 aspect ratio
            
            const iframe = document.createElement('iframe');
            iframe.src = file.path;
            iframe.className = 'absolute inset-0 w-full h-full';
            iframe.loading = 'lazy';
            thumbnailContainer.appendChild(iframe);

            // Informações do projeto
            const content = document.createElement('div');
            content.className = 'p-4';
            
            const title = document.createElement('h2');
            title.className = 'text-xl font-semibold mb-2';
            title.textContent = file.name.replace('.html', '');

            const link = document.createElement('a');
            link.href = file.path;
            link.className = 'text-blue-600 hover:text-blue-800';
            link.textContent = 'Ver Projeto →';

            content.appendChild(title);
            content.appendChild(link);

            div.appendChild(thumbnailContainer);
            div.appendChild(content);

            return div;
        }

        // Inicia o carregamento quando a página carregar
        document.addEventListener('DOMContentLoaded', fetchRepoContents);
    </script>
</body>
</html>
